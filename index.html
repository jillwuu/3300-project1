	<!-- visualization 1 modeled off of https://bl.ocks.org/mbostock/6fead6d1378d6df5ae77bb6a719afcb2 -->
		<script>
			var rawData;
			d3.csv("data/pokemon-data.csv", function(data){

				rawData = data;
				var width = 860, height = 860;
				//svg box for title and legend
				var svgTitle = d3.select("#viz1").append("svg")
												.attr("width", width)
												.attr("height", 170);
				//svg box for graph
				var svg = d3.select("#viz1").append("svg")
											.attr("width", width)
											.attr("height", height);
				//title
				svgTitle.append("text")
				      .attr("y", 40)
				      .attr("x", width/2)
				      .attr("text-anchor", "middle")
				      .style("font-family", "Noto Sans")
				      .style("font-size", "30px")
				      .text("Average Pokemon Count per Hour");
				svgTitle.append("text")
						.attr("y", 70)
						.attr("x", width/2)
						.attr("text-anchor", "middle")
						.style("font-family", "Noto Sans")
						.style("font-size", "14 px")
						.text("Data recorded from 09/02/2016 - 09/08/2016 in Los Angeles, New York City, and Chicago")
				var legend = svgTitle.append("g");
				//day hours legend
				legend.append("rect")
						.attr("y", 90)
						.attr("x", 270)
						.style("fill", "#ffe173")
						.style("stroke", "none")
						.attr("width", "20")
						.attr("height", "20");
				legend.append("text")
						.attr("y", 106)
						.attr("x", 300)
						.text("Average Daytime Hours in NY, LA, Chicago")
						.style("font-family", "Noto Sans")
						.style("font-size", "14px");
				//night hours legend
				legend.append("rect")
						.attr("y", 120)
						.attr("x", 270)
						.style("fill", "#bbc9f0")
						.style("stroke", "none")
						.attr("width", "20")
						.attr("height", "20");
				legend.append("text")
						.attr("y", 136)
						.attr("x", 300)
						.text("Average Nightime Hours in NY, LA, Chicago")
						.style("font-family", "Noto Sans")
						.style("font-size", "14px");
				//count legend
				legend.append("rect")
						.attr("y", 150)
						.attr("x", 270)
						.style("fill", "#b2abed")
						.style("stroke", "none")
						.attr("width", "20")
						.attr("height", "20");
				legend.append("text")
						.attr("y", 166)
						.attr("x", 300)
						.text("Average Pokemon Counts per Hour")
						.style("font-family", "Noto Sans")
						.style("font-size", "14px");
				//split data into hours, sum up how many pokemon appear each hour
				var hourData = [];
				var hours = [];
				for (var i = 0; i < 24; i++){
					if (i < 2){
						var hour = 22 + i;
					} else{
						var hour = i - 2;
					}
					var newDict = {"hour": hour, "count": 0}
					hourData.push(newDict);
					hours.push(i);
				}
				rawData.forEach(function(pokemon){
					var hour = pokemon.appearedHour;
					hourData[hour]["count"] += 1;
				});
				for (var i = 0; i < 24; i++){
					hourData[i]["count"] = hourData[i]["count"] / 7.0;
				}
				//instantiate some variables
				var innerRadius = 180;
				var outerRadius = Math.min(width, height)/2;
				//append group
				var g = svg.append("g").attr("transform", "translate(" + width/2 + "," + height/2 + ")");
				//x scale, y scale
				var x = d3.scaleBand()
					.domain(hours)
					.range([0, 2*Math.PI]).align(0);
				var y = d3.scaleRadial().range([innerRadius, outerRadius]).domain([0, 2300]);
				//add pokeball, credit here https://www.flaticon.com/free-icon/pokeball_361998#term=pokeball&page=1&position=16
				g.append("svg:image")
					.attr('xlink:href', 'assets/pokeball.png')
					.attr("transform", "translate(-16, -16)")
					.attr('height', '32px')
					.attr('width', '32px');
				//add arcs to indicate day and night
				//day
				g.append("path")
					.style("fill", "#ffe173")
					.attr("d", d3.arc()
								.innerRadius(16)
								.outerRadius(innerRadius)
								.startAngle(0)
								.endAngle(2*Math.PI));
				//night
				g.append("path")
					.style("fill", "#bbc9f0")
					.attr("d", d3.arc()
								.innerRadius(16)
								.outerRadius(innerRadius)
								.startAngle(x(4) + 3*Math.PI/24)
								.endAngle(x(17) + 3*Math.PI/24));
				//add sun, credit here https://vignette.wikia.nocookie.net/fantendo/images/e/e0/Pokemon_Sun_Icon.png/revision/latest?cb=20170624183657
				g.append("svg:image")
					.attr('xlink:href', 'assets/pokemon-sun.png')
					.attr("transform", "translate(-30, -140)")
					.attr('height', '60px')
					.attr('width', '60px');
				//add moon, credit here https://alexalan.deviantart.com/art/POKEMON-MOON-SYMBOL-593895361
				g.append("svg:image")
					.attr('xlink:href', 'assets/pokemon-moon.png')
					.attr("transform", "translate(-30, 80)")
					.attr('height', '60px')
					.attr('width', '60px');
				//adding arcs for each hour
				hourData.forEach(function(data){
					g.append("path")
					.style("fill", "#b2abed")
					.attr("d", d3.arc()
						.innerRadius(innerRadius)
						.outerRadius(y(data.count))
						.startAngle(x(data.hour)+ Math.PI)
						.endAngle(x(data.hour) + Math.PI + x.bandwidth())
						.padAngle(0.05)
						.padRadius(innerRadius));
					//add hour label
					var label = g.append("g")
								.attr("text-anchor", "middle")
								.attr("transform", "rotate(" + ((x(data.hour) + x.bandwidth() / 2) * 180 / Math.PI - 90 + 180) + ")translate(" + innerRadius +",0)");
					var transformVal = (x(data.hour) + x.bandwidth() / 2 + Math.PI / 2) % (2 * Math.PI)
					if (transformVal > Math.PI) {
						label.append("text")
						.attr("transform", "rotate(90)translate(0,16)")
						.text(data.hour)
						.style("font-family", "Noto Sans");
					} else{
						label.append("text")
						.attr("transform", "rotate(-90)translate(0,-9)")
						.text(data.hour)
						.style("font-family", "Noto Sans");
					}
					//add ticks for hours
					label.append("line")
						.attr("x2", -4)
						.attr("stroke", "#000");

				});
				//add numbers to radius lines
				var yAxis = g.append("g")
							.attr("text-anchor", "middle");
				var yTick = yAxis
								.selectAll("g")
								.data(y.ticks(1).slice(1))
								.enter().append("g")

				//radius lines & scale
				var circleMarkerRadius = 0;
				for (var i = 0; i < 6; i++){
					yTick.append("circle")
					.attr("fill", "none")
					.attr("stroke", "#000")
					.attr("opacity", "0.5")
					.attr("r", y(circleMarkerRadius))
					.attr("opacity", "0.6");
					//add tick numbers
					yTick.append("text")
						.attr("y", -y(circleMarkerRadius))
						.attr("dy", "0.35em")
						.attr("fill", "none")
						.attr("stroke", "#e6edff")
						.attr("stroke-width", 5)
						.text(circleMarkerRadius)
						.style("font-family", "Noto Sans");
					yTick.append("text")
							.attr("y", -y(circleMarkerRadius))
							.attr("dy", "0.35em")
							.text(circleMarkerRadius)
							.style("font-family", "Noto Sans");
					circleMarkerRadius += 300;
				};
			});
	</script>
